<!DOCTYPE html>
<html>
    <style>
        @font-face {
            font-family: 'Mona Sans';
            src:
                url('https://github.com/eli3162/eli3162.github.io/blob/main/MonaSansVF-Regular.woff2?raw=true') format('woff2 supports variations'),
                url('https://github.com/eli3162/eli3162.github.io/blob/main/MonaSansVF-Regular.woff2?raw=true') format('woff2-variations');
            font-weight: 200 900;
            font-stretch: 75% 125%;
        }

        @font-face {
            font-family: 'Hubot Sans';
            src:
                url('https://github.com/eli3162/eli3162.github.io/blob/main/HubotSans-Black.woff2?raw=true') format('woff2 supports variations'),
                url('https://github.com/eli3162/eli3162.github.io/blob/main/HubotSans-Black.woff2?raw=true') format('woff2-variations');
            font-weight: 200 900;
            font-stretch: 75% 125%;
        }
        html * {
            line-height: 1;
            font-family: 'Mona Sans', 'Hubot Sans';
            color: #ffffff; /* Set text color to white */
        }
        body {
            background-color: #121212; /* Set background color to dark */
            background-image: url('https://github.com/?raw=true');
            background-repeat: no-repeat;
        }
        .action-bar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-bar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .action-bar a:hover {
            text-decoration: underline;
        }
        .logo {
            height: 40px;
        }
        .big-header {
            font-family: 'Hubot Sans';
            font-size: 72px; /* Very big font size */
            text-align: center;
            margin-top: 50px;
        }
        .sub-header {
            font-family: 'Hubot Sans';
            font-size: 36px; /* Big font size for subheading */
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <header>
        <div class="action-bar">
            <div>
                <img src="https://github.com/eli3162/eli3162.github.io/blob/main/logo.png?raw=true" alt="Logo" class="logo">
            </div>
            <div>
                <a href="eli3162.github.io">Home</a>
                <a href="eli3162.github.io/about">About</a>
                <a href="eli3162.github.io/services">Services</a>
                <a href="eli3162.github.io/contact">Contact</a>
            </div>
        </div>
    </header>
    <body>
        <h1 class="big-header">Ethan Li</h1>
        <p class="sub-header">Hello!</p>
    </body>
</html>
